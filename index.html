<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Validater</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="box">
            <div class="input-box">
              <input type="password" id="pass-input">
              </div>
            <span>Password<span id="under">should be</span></span>
            <div class="all-req">
                <ul>
                    <li>At least 8 character long</li>
                    <li>At least 1 number (0-9)</li>
                    <li>At least 1 lowercase letter (a-z)</li>
                    <li>At least 1 special symbol (!-$)</li>
                    <li>At least 1 uppercase letter (A-Z)</li>
                </ul>
                <div class="reset">
                    <button id="btn">Reset Password</button>
                </div>
                <div class="week">
                <p id="week">Your Password is week</p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
